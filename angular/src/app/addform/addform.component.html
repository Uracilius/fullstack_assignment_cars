<form (ngSubmit)="carRegister()" class="d-flex justify-content-center">
  <div class="form-group">
    <label for="CarName">Car name</label>
    <select class="form-control" id="selectCarModel" name="name" [(ngModel)]="car.name" onclick="populateSelectBox() "></select>
  </div>
  <div class="form-group">
    <label for="CarColor">Car color</label>
    <input type="text" class="form-control" id="color" name="color" placeholder="White" [(ngModel)]="car.color" oninput="validateColorInput(this)" pattern="[a-zA-Z ]{1,50}" (ngModelChange)="validateForm()" required >
    <div id="colorValidationMsg" style="color: red; display: none;">Please enter a maximum of two words containing only letters.</div>
  </div>
  <div class="form-group">
    <label for="dateOfManufacture">Date of Manufacture</label>
    <input type="text" class="form-control" id="dateOfManufacture" name="dateOfManufacture" placeholder="3/24/2023" [(ngModel)]="car.dateOfManufacture" (ngModelChange)="validateForm()" required>
  </div>
  <div class="form-group">
    <label for="countryOfManufacture">Country of Manufacture</label>
    <input type="text" class="form-control" id="countryOfManufacture" name="countryOfManufacture" placeholder="Kazakshtan" [(ngModel)]="car.countryOfManufacture" oninput="validateCountryInput(this)" (ngModelChange)="validateForm()" pattern="[a-zA-Z ]{1,50}" required>
    <div id="countryValidationMsg" style="color: red; display: none;">Please enter a maximum of two words containing only letters.</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formValid">Submit</button>
</form>
